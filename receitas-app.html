<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≥ App de Receitas Din√¢mico V1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .api-selector {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .api-selector h3 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        .api-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .api-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .api-btn.active, .api-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: white;
        }

        .search-bar {
            background: white;
            border-radius: 25px;
            padding: 15px 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding: 10px;
        }

        .search-bar button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .search-bar button:hover {
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .filter-btn.active, .filter-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: white;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255,0,0,0.1);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(255,0,0,0.3);
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .recipe-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .recipe-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .recipe-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .recipe-card:hover .recipe-image {
            transform: scale(1.05);
        }

        .recipe-content {
            padding: 25px;
        }

        .recipe-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .recipe-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .recipe-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .recipe-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .modal-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 30px;
        }

        .recipe-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .ingredients, .instructions {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .ingredients h3, .instructions h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .ingredients ul {
            list-style: none;
        }

        .ingredients li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }

        .ingredients li:before {
            content: "üçΩÔ∏è";
            margin-right: 10px;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #555;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: rgba(255,255,255,0.3);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .recipes-grid {
                grid-template-columns: 1fr;
            }
            
            .recipe-details {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ App de Receitas Din√¢mico</h1>
            <p>Busque receitas de m√∫ltiplas fontes em tempo real</p>
        </div>

        <div class="api-selector">
            <h3>Escolha a fonte de receitas:</h3>
            <div class="api-buttons">
                <button class="api-btn active" onclick="switchAPI('edamam')">üçΩÔ∏è Edamam</button>
                <button class="api-btn" onclick="switchAPI('spoonacular')">ü•Ñ Spoonacular</button>
                <button class="api-btn" onclick="switchAPI('themealdb')">üçï TheMealDB</button>
                <button class="api-btn" onclick="switchAPI('local')">üìÅ Local</button>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar receitas...">
            <button onclick="searchRecipes()">üîç Buscar</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterRecipes('all')">Todas</button>
            <button class="filter-btn" onclick="filterRecipes('main')">Pratos Principais</button>
            <button class="filter-btn" onclick="filterRecipes('dessert')">Sobremesas</button>
            <button class="filter-btn" onclick="filterRecipes('drink')">Bebidas</button>
            <button class="filter-btn" onclick="filterRecipes('appetizer')">Entradas</button>
        </div>

        <div id="loadingMessage" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Carregando receitas...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            Erro ao carregar receitas. Tente novamente.
        </div>

        <div class="recipes-grid" id="recipesGrid">
            <!-- Receitas ser√£o carregadas aqui -->
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="previousPage()" id="prevBtn">‚Üê Anterior</button>
            <span id="pageInfo" style="color: white; padding: 10px;"></span>
            <button onclick="nextPage()" id="nextBtn">Pr√≥ximo ‚Üí</button>
        </div>
    </div>

    <!-- Modal para detalhes da receita -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" onclick="closeModal()">&times;</button>
                <h2 id="modalTitle">Nome da Receita</h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Conte√∫do do modal ser√° carregado aqui -->
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o das APIs
        const API_CONFIG = {
            edamam: {
                name: 'Edamam',
                // Usando proxy local
                searchEndpoint: (query) => `http://localhost:3002/edamam?q=${encodeURIComponent(query)}`
            },
            spoonacular: {
                name: 'Spoonacular',
                baseUrl: 'https://api.spoonacular.com/recipes',
                apiKey: 'YOUR_SPOONACULAR_API_KEY',
                searchEndpoint: (query) => `https://api.spoonacular.com/recipes/complexSearch?query=${query}&apiKey=${API_CONFIG.spoonacular.apiKey}&number=20&addRecipeInformation=true`
            },
            themealdb: {
                name: 'TheMealDB',
                baseUrl: 'https://www.themealdb.com/api/json/v1/1',
                searchEndpoint: (query) => `https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`
            }
        };

        // Receitas locais como fallback
        const LOCAL_RECIPES = [
            {
                id: 1,
                title: "Pasta Carbonara",
                category: "main",
                image: "https://images.unsplash.com/photo-1621996346565-e3dbc353d2e5?w=400&h=300&fit=crop",
                time: "25 min",
                difficulty: "M√©dio",
                servings: "4 pessoas",
                description: "Uma cl√°ssica pasta italiana com ovos, queijo parmes√£o e bacon crocante.",
                ingredients: [
                    "400g de spaghetti",
                    "200g de bacon em cubos",
                    "4 ovos",
                    "100g de queijo parmes√£o ralado",
                    "Pimenta preta a gosto",
                    "Sal a gosto"
                ],
                instructions: [
                    "Cozinhe o spaghetti em √°gua salgada at√© ficar al dente",
                    "Em uma frigideira, frite o bacon at√© ficar crocante",
                    "Em uma tigela, bata os ovos com o queijo parmes√£o",
                    "Escorra a pasta e adicione √† frigideira com o bacon",
                    "Desligue o fogo e adicione a mistura de ovos, mexendo rapidamente",
                    "Sirva imediatamente com pimenta preta por cima"
                ],
                tags: ["Italiana", "Pasta", "Cremoso"]
            }
        ];

        let currentAPI = 'edamam';
        let currentFilter = 'all';
        let currentPage = 0;
        let recipes = [];
        let filteredRecipes = [];
        let totalPages = 0;

        // Fun√ß√£o para alternar entre APIs
        function switchAPI(apiName) {
            currentAPI = apiName;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.api-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Limpar resultados anteriores
            document.getElementById('recipesGrid').innerHTML = '';
            document.getElementById('pagination').style.display = 'none';
            
            // Mostrar mensagem de instru√ß√£o
            if (apiName === 'edamam' || apiName === 'spoonacular') {
                showMessage('Para usar esta API, voc√™ precisa se registrar e adicionar suas chaves de API no c√≥digo.', 'info');
            } else {
                // Carregar receitas da API selecionada
                loadRecipes();
            }
        }

        // Fun√ß√£o para mostrar mensagens
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = type === 'info' ? 'rgba(0,123,255,0.1)' : 'rgba(255,0,0,0.1)';
            errorDiv.style.borderColor = type === 'info' ? 'rgba(0,123,255,0.3)' : 'rgba(255,0,0,0.3)';
        }

        // Fun√ß√£o para carregar receitas
        async function loadRecipes() {
            const loadingDiv = document.getElementById('loadingMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                let apiRecipes = [];

                switch (currentAPI) {
                    case 'edamam':
                        apiRecipes = await fetchEdamamRecipes();
                        break;
                    case 'spoonacular':
                        apiRecipes = await fetchSpoonacularRecipes();
                        break;
                    case 'themealdb':
                        apiRecipes = await fetchTheMealDBRecipes();
                        break;
                    case 'local':
                        apiRecipes = LOCAL_RECIPES;
                        break;
                }

                recipes = apiRecipes;
                filteredRecipes = [...recipes];
                currentPage = 0;
                totalPages = Math.ceil(filteredRecipes.length / 12);

                renderRecipes();
                renderPagination();

            } catch (error) {
                console.error('Erro ao carregar receitas:', error);
                showMessage('Erro ao carregar receitas. Verifique sua conex√£o com a internet.');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Fun√ß√£o para buscar receitas do Edamam
        async function fetchEdamamRecipes(query = 'pasta') {
            const response = await fetch(API_CONFIG.edamam.searchEndpoint(query));
            const data = await response.json();
            if (!data.hits) return [];
            return data.hits.map(hit => ({
                id: hit.recipe.uri.split('#recipe_')[1],
                title: hit.recipe.label,
                category: hit.recipe.mealType?.[0] || 'main',
                image: hit.recipe.image,
                time: `${Math.round(hit.recipe.totalTime)} min`,
                difficulty: 'M√©dio',
                servings: `${hit.recipe.yield} pessoas`,
                description: hit.recipe.source,
                ingredients: hit.recipe.ingredientLines,
                instructions: hit.recipe.instructions ? hit.recipe.instructions.split('\n') : ['Instru√ß√µes n√£o dispon√≠veis'],
                tags: hit.recipe.dietLabels.concat(hit.recipe.cuisineType || [])
            }));
        }

        // Fun√ß√£o para buscar receitas do Spoonacular
        async function fetchSpoonacularRecipes() {
            if (API_CONFIG.spoonacular.apiKey === 'YOUR_SPOONACULAR_API_KEY') {
                throw new Error('API key n√£o configurada');
            }

            const response = await fetch(API_CONFIG.spoonacular.searchEndpoint('pasta'));
            const data = await response.json();
            
            return data.results.map(recipe => ({
                id: recipe.id,
                title: recipe.title,
                category: recipe.dishTypes?.[0] || 'main',
                image: recipe.image,
                time: `${recipe.readyInMinutes} min`,
                difficulty: recipe.preparationMinutes > 30 ? 'Dif√≠cil' : recipe.preparationMinutes > 15 ? 'M√©dio' : 'F√°cil',
                servings: `${recipe.servings} pessoas`,
                description: recipe.summary.replace(/<[^>]*>/g, '').substring(0, 150) + '...',
                ingredients: recipe.extendedIngredients.map(ing => `${ing.amount} ${ing.unit} ${ing.name}`),
                instructions: recipe.analyzedInstructions?.[0]?.steps.map(step => step.step) || ['Instru√ß√µes n√£o dispon√≠veis'],
                tags: recipe.dishTypes || []
            }));
        }

        // Fun√ß√£o para buscar receitas do TheMealDB
        async function fetchTheMealDBRecipes() {
            const response = await fetch(API_CONFIG.themealdb.searchEndpoint('pasta'));
            const data = await response.json();
            
            if (!data.meals) {
                return [];
            }

            return data.meals.map(meal => ({
                id: meal.idMeal,
                title: meal.strMeal,
                category: meal.strCategory?.toLowerCase() || 'main',
                image: meal.strMealThumb,
                time: '30 min',
                difficulty: 'M√©dio',
                servings: '4 pessoas',
                description: meal.strInstructions?.substring(0, 150) + '...',
                ingredients: extractIngredients(meal),
                instructions: meal.strInstructions?.split('\n').filter(step => step.trim()) || ['Instru√ß√µes n√£o dispon√≠veis'],
                tags: [meal.strCategory, meal.strArea].filter(Boolean)
            }));
        }

        // Fun√ß√£o para extrair ingredientes do TheMealDB
        function extractIngredients(meal) {
            const ingredients = [];
            for (let i = 1; i <= 20; i++) {
                const ingredient = meal[`strIngredient${i}`];
                const measure = meal[`strMeasure${i}`];
                if (ingredient && ingredient.trim()) {
                    ingredients.push(`${measure || ''} ${ingredient}`.trim());
                }
            }
            return ingredients;
        }

        // Fun√ß√£o para renderizar as receitas
        function renderRecipes() {
            const grid = document.getElementById('recipesGrid');
            grid.innerHTML = '';

            const startIndex = currentPage * 12;
            const endIndex = startIndex + 12;
            const pageRecipes = filteredRecipes.slice(startIndex, endIndex);

            if (pageRecipes.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: white; grid-column: 1/-1; padding: 40px;">Nenhuma receita encontrada.</div>';
                return;
            }

            pageRecipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.onclick = () => openModal(recipe);

                card.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image" onerror="this.src='https://via.placeholder.com/400x300/f0f0f0/999?text=Sem+Imagem'">
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <div class="recipe-meta">
                            <span>‚è±Ô∏è ${recipe.time}</span>
                            <span>üë• ${recipe.servings}</span>
                            <span>üìä ${recipe.difficulty}</span>
                        </div>
                        <p class="recipe-description">${recipe.description}</p>
                        <div class="recipe-tags">
                            ${recipe.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Fun√ß√£o para renderizar pagina√ß√£o
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pageInfo.textContent = `P√°gina ${currentPage + 1} de ${totalPages}`;
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
        }

        // Fun√ß√£o para filtrar receitas
        function filterRecipes(category) {
            currentFilter = category;
            currentPage = 0;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filtrar receitas
            if (category === 'all') {
                filteredRecipes = [...recipes];
            } else {
                filteredRecipes = recipes.filter(recipe => recipe.category === category);
            }

            totalPages = Math.ceil(filteredRecipes.length / 12);
            renderRecipes();
            renderPagination();
        }

        // Fun√ß√£o para buscar receitas
        async function searchRecipes() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (searchTerm === '') {
                await loadRecipes();
                return;
            }

            const loadingDiv = document.getElementById('loadingMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                let apiRecipes = [];

                switch (currentAPI) {
                    case 'edamam':
                        apiRecipes = await fetchEdamamRecipes(searchTerm);
                        break;
                    case 'spoonacular':
                        apiRecipes = await fetchSpoonacularRecipes(searchTerm);
                        break;
                    case 'themealdb':
                        apiRecipes = await fetchTheMealDBRecipes(searchTerm);
                        break;
                    case 'local':
                        apiRecipes = LOCAL_RECIPES.filter(recipe => 
                            recipe.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            recipe.description.toLowerCase().includes(searchTerm.toLowerCase())
                        );
                        break;
                }

                recipes = apiRecipes;
                filteredRecipes = [...recipes];
                currentPage = 0;
                totalPages = Math.ceil(filteredRecipes.length / 12);

                renderRecipes();
                renderPagination();

            } catch (error) {
                console.error('Erro na busca:', error);
                showMessage('Erro ao buscar receitas. Tente novamente.');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Fun√ß√µes de pagina√ß√£o
        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                renderRecipes();
                renderPagination();
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                renderRecipes();
                renderPagination();
            }
        }

        // Fun√ß√£o para abrir modal
        function openModal(recipe) {
            const modal = document.getElementById('recipeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = recipe.title;

            modalBody.innerHTML = `
                <div class="recipe-details">
                    <div class="ingredients">
                        <h3>üçΩÔ∏è Ingredientes</h3>
                        <ul>
                            ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="instructions">
                        <h3>üë®‚Äçüç≥ Modo de Preparo</h3>
                        <ol>
                            ${recipe.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                        </ol>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <p><strong>Tempo:</strong> ${recipe.time} | <strong>Dificuldade:</strong> ${recipe.difficulty} | <strong>Por√ß√µes:</strong> ${recipe.servings}</p>
                </div>
            `;

            modal.style.display = 'block';
        }

        // Fun√ß√£o para fechar modal
        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('recipeModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Buscar ao pressionar Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRecipes();
            }
        });

        // Inicializar o app
        loadRecipes();
    </script>
</body>
